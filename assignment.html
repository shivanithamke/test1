<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>
<body>
<div >
    <header class="text-center not-italic text-2xl pt-10">Employee registration form</header>
    <div class="flex justify-center">
        <div class="form-check form-check-inline pr-2">
          <input class="form-check-input form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label inline-block text-gray-800" for="inlineRadio10">Mrs</label>
        </div>
        <div class="form-check form-check-inline pr-2">
          <input class="form-check-input form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label inline-block text-gray-800" for="inlineRadio20">Mr</label>
        </div>
        <div class="form-check form-check-inline pr-2">
            <input class="form-check-input form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label inline-block text-gray-800" for="inlineRadio20">Ms</label>
          </div>
      </div>
      </div>
      <form style="background-color:lightcyan;width:40%;">  
        <h1 style="color: red;">Employee Registration Form</h1>  
        <table>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" id="gender" name="gender" value="male"/ checked> Mr.      
                    <input type="radio" id="gender" name="gender" value="female"/> Mrs. 
                    <input type="radio" id="gender" name="gender" value="female"/> Ms. 
                </td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input type="text" id="fname" name="fname" placeholder="first name"></td>
            </tr>
            <tr>
                <td> <label for="lname">Last Name:</label></td>
                <td> <input type="text" id="lname" name="lname" placeholder="last name"></td>
            </tr>
            <tr>
                <td> <label for="mailA1">Mail Address 1:</label></td>
                <td> <input type="text" id="mailA1" name="mailA1"></td>
            </tr>
            <tr>
                <td> <label for="mailA2">Mail Address 2:</label></td>
                <td> <input type="text" id="mailA2" name="mailA2"></td>
            </tr>
            <tr>
                <td> <label for="city">City:</label></td>
                <td> <input type="text" id="city" name="city"></td>
            </tr>
            <tr>
                <td>
                  
                        <label for="state">State:</label>
                        
                </td>
                <td>
                    <select name="state" id="state">
                        <option value="Gujrat" selected>Gujrat</option>
                        <option value="saab">Maharashtra</option>
                        <option value="opel">Kerala</option>
                        <option value="audi">Karnataka</option>
                      </select>
                     
                </td>
            </tr>
            <tr>
               
                    <td> <label for="zip">Zip:</label></td>
                    <td> <input type="text" id="zip" name="zip"></td>
               
            </tr>
            <tr>
               
                <td> <label for="im">Upload Photo:</label></td>
                <td> <input type="file" id="im" name="zip"></td>
           
        </tr>
            <tr>
               
                <td> <label for="email">Email:</label></td>
                <td> <input type="text" id="email" name="email"></td>
        </tr>
        <tr>
               
            <td> <label for="mb">Mobile:</label></td>
            <td> <input type="text" id="mb" name="mb" placeholder="+91"></td>
    </tr>
    <tr>
               
        <td> <label for="ln">Laguages Known:</label></td>
        <td><input type="checkbox" id="ln" name="ln" value="Lang" checked>Gujarati</td>
    </tr>
    <tr>
        <td></td>
        <td><input type="checkbox" id="ln" name="ln" value="Lang" checked>Hindi</td>
    </tr>
    <tr>
        <td></td>
        <td><input type="checkbox" id="ln" name="ln" value="Lang" checked>English</td>
    </tr>
    <tr>
        <td></td>
        <td><input type="checkbox" id="ln" name="ln" value="Lang">Marathi</td>
    </tr>
    <tr>
        <td>Additional information</td>
        <td><textarea placeholder="optional"></textarea></td>
    </tr>
        </table>
       <tr>
        <td></td>
        <td><button type="submit" form="nameform" value="Submit">Submit</button> &nbsp;<button type="reset" form="nameform" value="reset">Reset</button></td>
       </tr>
  
        </form>    
   

</body>
</div>
</div>

</body>
</html>
